# Full-Stack Development Collection

This collection provides everything you need for full-stack development across React, Angular, Java, and Python.

## What's Included

### Frontend Development
- **React Instructions**: Modern React with hooks, TypeScript, and Tailwind CSS
- **Angular Instructions**: RxJS, reactive forms, and OnPush change detection
- **TypeScript Instructions**: Strict typing and best practices

### Backend Development
- **Java Instructions**: Spring Boot, SOLID principles, and clean architecture
- **Python Instructions**: FastAPI, type hints, and async patterns

### Quality & Architecture
- **Code Reviewer Agent**: Multi-language code review expert
- **Architect Agent**: System design and scalability expert
- **Testing Specialist Agent**: Test strategy and automation

### Workflows
- **Add Feature Prompt**: Step-by-step feature development
- **Code Review Prompt**: Comprehensive review checklist

## How to Use

1. **Open your project** in VS Code
2. **Copy this collection** to your `.github/collections/` directory
3. **Start coding** - Copilot will automatically apply the right instructions based on file type

