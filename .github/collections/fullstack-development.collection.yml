## Example Workflow

### Building a Feature

1. **Ask the Architect**
   ```
   @architect How should I structure a multi-tenant task system?
   ```

2. **Create the code** (following language instructions automatically)
   ```
   Create a TaskService with CRUD operations
   ```

3. **Use the Code Reviewer**
   ```
   @code-reviewer Review this implementation
   ```

4. **Add tests with Testing Specialist**
   ```
   @testing-specialist Create tests for this service
   ```

## Tips for Best Results

- **Be specific** about the language/framework in your prompts
- **Use agents** for expert guidance on specific aspects
- **Reference files** to give Copilot more context
- **Invoke prompts** with `/` commands for guided workflows

